<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/styles.css">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
 rel="stylesheet">
</head>
<body >
    <div id="intro">
        <nav id="menu_item">
            <a href="../index.html"><img src="../images/logo.png" alt="logo" id="logo"></a>
            <ul id="main_menu">
                
             <li class="main_menu_list"><a href="../index.html" class="main_menu_links">HOME</a></li>
             <li class="main_menu_list"><a href="#" class="main_menu_links">PROJECTS</a></li>
             <li class="main_menu_list"><a href="#" class="main_menu_links">PRODUCTS</a></li>
             <li class="main_menu_list"><a href="contact.html" class="main_menu_links">CONTACTS</a></li>
            
            </ul>
                        
             <svg 
                id="menu_btn"
                xmlns="http://www.w3.org/2000/svg" 
                 height="45px"
                 viewBox="0 -960 960 960" 
                 width="45px" 
                 fill="#ffffff">
                 <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
             </svg>
             <svg 
                    id="close_btn"                    
                    xmlns="http://www.w3.org/2000/svg" 
                     height="30px" 
                     viewBox="0 -960 960 960" 
                     width="30px" fill="#ffffff">
                     <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                 </svg>
            
              <!-- Sidebar -->
              <div id="sidebar_container">
                
             <ul id="sidebar_menu">
                 
                 <li class="sidebar_list"><a href="../index.html" class="sidebar_menu_links">HOME</a></li>
                 <li class="sidebar_list"><a href="#" class="sidebar_menu_links">PROJECTS</a></li>
                 <li class="sidebar_list"><a href="#" class="sidebar_menu_links">PRODUCTS</a></li>
                 <li class="sidebar_list"><a href="contact.html" class="sidebar_menu_links">CONTACTS</a></li>
                 
                </ul>
            </div>
         </nav>
         <div id="form_container">
            <form action = "https://formsubmit.co/694b370e99b5eb9a7c1c9f678d49e07d" method="post" id="contact_form">
                <label class="input_label" for="full_name">Full Name</label>
              
                <input class="form_input" type="text" name="full_name" id="full_name" maxlength="200" required>
                
                <label class="input_label" for="email">Email</label>
                
                <input class="form_input" type="email" name="email" id="user_email" maxlength="200" required>
                <p id="email_alert"></p>
                <label class="input_label" for="_subject">Subject</label>
                <input class="form_input" type="text" name="_subject" id="subject" maxlength="100" required>
                
                <label class="input_label" for="message">Message <i style="font-size: 1.1rem;">(Not more than 300 words)</i></label>
                
                <textarea class="text_area"  id="message" name="message" rows="5" maxlength="300" required></textarea>
                
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://asaphmwangi.online/thankyou.html"> 

                
                <button id="submit" type="submit">Submit 
                    

                </button>
                
            </form>
            <span id="loading" style="position: absolute; " >
                <dotlottie-player
                src="https://lottie.host/a9778696-949c-4cfd-b75c-107a611414b8/uW4DvDULUJ.lottie"
                background ="transparent"
                speed="1"
                style="width: 100px; height: 100px"
                loop
                autoplay
                
                >           
           
        </dotlottie-player>
    </span>
         </div>
    </div>

    <script src="../js/sidebar_processing.js">       

    </script>
    <script src="../js/form_processing.js">       

    </script>
    <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
</body>
</html>
